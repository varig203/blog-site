<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans">
    <link rel="stylesheet" href="/ext-assets/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="/ext-assets/fontawesome/css/brands.css">
    <link rel="stylesheet" href="/ext-assets/fontawesome/css/solid.css">
    <title>Daniel's Blog</title>
    <link rel="icon" href="data:,"> <!-- Null -->
</head>
    <body>
        <div id="root">
            <div id="header-wrapper">
            </div>
            <main>
                <div id="home-info">
                    <h2>Everything that Daniel does related to his career in Software Development.</h2>
                </div>
                <div class="blogs" role="region" aria-labelledby="blog-heading">
                    <h3>Newest posts</h3>
                    <input type="text" id="search" placeholder="Search blogs..." aria-label="Search blogs">
                    <noscript>
                        <div role="alert">
                            <p>Blog list unavailable. Please <a href="https://www.enablejavascript.io/">enable JavaScript in your browser</a>.</p>
                        </div>
                    </noscript>
                    <div id="blog-list" aria-live="polite"></div>
                </div>
            </main>
            <div id="footer-wrapper"></div>
        </div>
        <script type="module" src="/js/main.js"></script>
        <script type="module" src="/js/render_header-footer.js"></script>
    </body>
</html>
