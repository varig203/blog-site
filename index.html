<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans">
    <script src="https://kit.fontawesome.com/e93339211f.js" crossorigin="anonymous"></script>
    <title>Daniel's Blog</title>
</head>
    <script src="js/search.js"></script>
    <body>
        <div id="root">
            <header>
                <div id="left-header">
                    <img src="media/avatar.png" alt="Profile Picture" id="logo">
                    <h1>Daniel's Blog</h1>
                </div>
                <div class="right-header">
                    <nav>
                        <ul>
                            <li id="home-header"><a href="index.html">Home</a></li>
                            <li id="blogs-header"><a href="blogs/blogs.html">Blogs</a></li>
                            <li id="about-header"><a href="blogs/about.html">About Me</a></li>
                        </ul>
                    </nav>
                    <select id="language-switcher">
                        <option value="en">English</option>
                        <option value="de">Deutsch</option>
                    </select>
                </div>
            </header>
            <main>
                <div id="home-info">
                    <h2>Everything that Daniel does related to his career in Software Development.</h2>
                </div>
                <div class="blogs">
                    <h3>Newest posts</h3>
                    <input type="text" id="search" placeholder="Search blogs...">
                    <div id="blog-list"></div>
                </div>
            </main>
            <footer>

            </footer>
        </div>
    </body>
